<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login App</title>
    </head>
    <body>
        <h1>Login App</h1>
        <div id="login">
            <input id="username" type="text" placeholder="Usuario">
            <input id="password" type="password" placeholder="ContraseÃ±a">
            <button onclick="login_form()">ingresar</button>
        </div>
        <div id="profile"></div>
        <script src="./hotpotato.js"></script>
        <script>
            function login_form() {
                const username = document.getElementById("username");
                const password = document.getElementById("password");

                hot_login(username.value, password.value, user => {
                    // TODO: Guardar el token
                    sessionStorage.setItem("token", user.token);
                }, err => {
                    // Imprimir el error
                    alert(err.message);
                });
            }
        </script>
    </body>
</html>
